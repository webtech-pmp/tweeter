  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action='/tweets' method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div class='info'>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <section class='allTweets'>
      <article class='tweet'>
        <header class='tweet-Header'>
          <div class='tweeter-Profile'>
            <div class='avatar'>
              <img src='https://i.imgur.com/v0JXau2.png'>
              <div class="tweeter-Name">
                Marie Currie
              </div>
            </div>
            <div class="tweeter-Handle">
              @MCurrie
            </div>
          </div>
        </header>

        <p class='tweet-Text'>One never notices what has been done; one can only see what remains to be done.
        </p>
        <hr>
        <footer class='tweet'>
          <div class='when-Made'>10 days ago</div>
          <div class='social-Media'>
            <img src="https://img.icons8.com/ios-filled/10/000000/flag.png">
            <img src="https://img.icons8.com/material-two-tone/14/000000/retweet.png">
            <img src="https://img.icons8.com/ios-filled/10/000000/like.png">
          </div>
        </footer>

      </article>
    </section>

  </main>
