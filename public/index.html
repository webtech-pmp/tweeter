<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Header with Nav Bar-->
  <header>
    <!-- Nav Bar (fixed) -->
    <nav>
      <span class='logo'>Tweeter</span>
      <span class='menu'><span id='first'>Write</span> a new tweet</span>
    </nav>
    <div class='tweeter'>
      <div>
        <img src="/images/profile-hex.png">
      </div>

      <div>
        <h2><span id="first">Tweeter</span> Expert</h2>
      </div>
    </div>

  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action='/tweets' method="POST">
        <textarea name="text" placeholder="What are you humming about?"></textarea>
        <div class='info'>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </div>
      </form>
    </section>

    <article class='tweet'>
      <header class='tweet-card'>
        <div class='tweeter'>
          <div class='tweeter-Profile'>
            <img src='https://i.imgur.com/v0JXau2.png'>
            <div class="tweeter-Name">
              Marie Currie
            </div>
            <div class="tweeter-Handle">
              @MCurrie
            </div>
          </div>
        </div>
      </header>

      <p class='tweet-Text'>One never notices what has been done; one can only see what remains to be done.
      </p>
      <hr>
      <footer class='tweet'>
        <div class='days'>10 days ago</div>
        <div class='social-media'>
          <img src="https://img.icons8.com/ios-filled/24/000000/flag.png">
          <img src="https://img.icons8.com/material-two-tone/24/000000/retweet.png">
          <img src="https://img.icons8.com/ios-filled/24/000000/like.png">
        </div>
      </footer>

    </article>

  </main>

  <footer>
  </footer>
</body>

</html>
